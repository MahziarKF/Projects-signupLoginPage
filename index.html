<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styling/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div id="holder">
        <a id="link"><img src="styling/pics/i2.jpg" id="infoImg"></a>
        <div id="loginDiv">
            <input class="input1" type="text" id="usernameEntry" value="Username"><br>
            <input class="input1" type="text" id="passwordEntry" value="Password"><br>
            <button id="loginBtn">LOGIN</button>
        </div>
        <div id="signupDiv">
            <input class="input1" type="email" id="emailEntry" value="example@domain.com"><br>
            <input class="input1" type="text" id="usernameEntryNew" value="Username"><br>
            <input class="input1" type="text" id="passwordEntryNew" value="Password"><br>
            <input class="input1" type="text" id="passwordEntryNewConfirm" value="Confirm Password"><br>
        </div>
        <br>
        <button id="signupBtn">SIGNUP</button>
        <div id="changeDiv">
            <button class="changeItems" id="changeToSignupBtn">New? Create An Account?</button>
            <button class="changeItems" id="changeToLoginBtn">Already Have An Account? Login</button>
        </div>
        <div id="changePasswordDiv">
            <input class="input1" type="text" id="oldPassword" value="oldPassword">
            <input class="input1" type="text" id="oldPasswordConfrim" value="oldPasswordConfrim">
            <input class="input1" type="text" id="newPassword" value="newPassword">
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
